<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
    <!-- Grid Background -->
    <rect width="500" height="400" fill="white"/>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
    <rect width="500" height="400" fill="url(#grid)"/>

    <!-- Cat Head -->
    <path d="M250 150 L220 210 L280 210 Z" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <path d="M220 210 C200 230, 200 280, 250 300 C300 280, 300 230, 280 210 Z" fill="#1a1a1a" stroke="#333" stroke-width="2"/>

    <!-- Crown -->
    <path d="M235 170 L250 150 L265 170 L275 155 L285 170 L225 170 L235 155 Z" fill="#1a1a1a" stroke="#333" stroke-width="2"/>

    <!-- Sunglasses -->
    <path d="M230 220 C230 230, 240 235, 250 225" fill="none" stroke="#777" stroke-width="3"/>
    <path d="M270 220 C270 230, 260 235, 250 225" fill="none" stroke="#777" stroke-width="3"/>
    <path d="M225 220 L235 220" fill="none" stroke="#777" stroke-width="2"/>
    <path d="M265 220 L275 220" fill="none" stroke="#777" stroke-width="2"/>

    <!-- Headphones -->
    <path d="M200 210 C180 180, 180 240, 200 230" fill="#1a1a1a" stroke="#333" stroke-width="3"/>
    <path d="M300 210 C320 180, 320 240, 300 230" fill="#1a1a1a" stroke="#333" stroke-width="3"/>
    <path d="M200 210 C200 190, 300 190, 300 210" fill="none" stroke="#333" stroke-width="4"/>

    <!-- Microphone -->
    <circle cx="250" cy="275" r="8" fill="#c0c0c0" stroke="#333" stroke-width="1"/>
    <path d="M250 283 L250 295" fill="none" stroke="#333" stroke-width="2"/>

    <!-- Text with Pink Outline -->
    <text x="250" y="350" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1a1a1a" stroke="#ff3399" stroke-width="2">POUNCERT</text>

    <!-- Selection Box -->
    <rect x="125" y="300" width="250" height="80" fill="none" stroke="#666" stroke-width="1.5"/>
    <rect x="125" y="300" width="5" height="5" fill="#666"/>
    <rect x="375" y="300" width="5" height="5" fill="#666"/>
    <rect x="125" y="380" width="5" height="5" fill="#666"/>
    <rect x="375" y="380" width="5" height="5" fill="#666"/>
</svg>